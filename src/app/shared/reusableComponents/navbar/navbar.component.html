<mat-toolbar class="navbar">
    <div>INIT</div>
    <div class="menus">
        <ng-container *ngIf="role == 'User'">
            <span *ngFor="let each of menu" routerLink="{{each.path}}" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact : true}" >{{each.title}}</span>
        </ng-container>
        <logout-btn (click)="logout()" ></logout-btn>
    </div>
</mat-toolbar>
